<!DOCTYPE html>
<html>
    <head>
        <title>Since</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="in">
            <h1>Since</h1>
            <p>Start counting time since a button press. Bookmark the created page to save the counter.</p>
            <form action="javascript:start_counting()">
                <label for="name">Name</label>
                <br>
                <input type="text" value="" name="name" id="name-in" required/>
                <br>
                <button type="submit">Start Counting</button>
            </form>
        </div>
        <div class="hidden" id="out">
            <h1 id="name-out"></h1>
            <p id="date-out"></p>
            <button onclick="reset_count()">Reset Count</button>
            <br>
            <a href="/">Home Site</a>
        </div>
    </body>
</html>
